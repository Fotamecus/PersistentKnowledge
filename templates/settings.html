<form class="pk-settings-form" autocomplete="off" onsubmit="event.preventDefault();">
    <fieldset>
        <legend>{{localize "PK.identifiableHeader"}}</legend>
        <input type="checkbox" id="ac" name="ac" {{#if identifiables.ac}}checked="true"{{/if}}">
        <label for="ac">{{localize "PK.ac"}}</label>
        <br>
        <input type="checkbox" id="attacks" name="attacks" {{#if identifiables.attacks}}checked="true"{{/if}}">
        <label for="attacks">{{localize "PK.attacks"}}</label>
        <br>
        <input type="checkbox" id="level" name="level" {{#if identifiables.level}}checked="true"{{/if}}">
        <label for="level">{{localize "PK.level"}}</label>
        <br>
        <input type="checkbox" id="type" name="type" {{#if identifiables.type}}checked="true"{{/if}}">
        <label for="type">{{localize "PK.type"}}</label>
        <br>
        <input type="checkbox" id="immunities" name="immunities" {{#if identifiables.immunities}}checked="true"{{/if}}">
        <label for="immunities">{{localize "PK.immunities"}}</label>
        <br>
        <input type="checkbox" id="dr" name="dr" {{#if identifiables.dr}}checked="true"{{/if}}">
        <label for="dr">{{localize "PK.dr"}}</label>
        <br>
        <input type="checkbox" id="resistances" name="resistances" {{#if identifiables.resistances}}checked="true"{{/if}}">
        <label for="resistances">{{localize "PK.resistances"}}</label>
        <br>
        <input type="checkbox" id="vulnerabilities" name="vulnerabilities" {{#if identifiables.vulnerabilities}}checked="true"{{/if}}">
        <label for="vulnerabilities">{{localize "PK.vulnerabilities"}}</label>
        <br>
        <input type="checkbox" id="hd" name="hd" {{#if identifiables.hd}}checked="true"{{/if}}">
        <label for="hd">{{localize "PK.hd"}}</label>
        <br>
        <input type="checkbox" id="hp" name="hp" {{#if identifiables.hp}}checked="true"{{/if}}">
        <label for="hp">{{localize "PK.hp"}}</label>
        <br>
        <input type="checkbox" id="languages" name="languages" {{#if identifiables.languages}}checked="true"{{/if}}">
        <label for="languages">{{localize "PK.languages"}}</label>
        <br>
        <input type="checkbox" id="saves" name="saves" {{#if identifiables.saves}}checked="true"{{/if}}">
        <label for="saves">{{localize "PK.saves"}}</label>
        <br>
        <input type="checkbox" id="senses" name="senses" {{#if identifiables.senses}}checked="true"{{/if}}">
        <label for="senses">{{localize "PK.senses"}}</label>
        <br>
        <input type="checkbox" id="speed" name="speed" {{#if identifiables.speed}}checked="true"{{/if}}">
        <label for="speed">{{localize "PK.speed"}}</label>
        <br>
        <input type="checkbox" id="specialFeatures" name="specialFeatures" {{#if identifiables.specialFeatures}}checked="true"{{/if}}">
        <label for="specialFeatures">{{localize "PK.specialFeatures"}}</label>
        <br>
        <input type="checkbox" id="spellResistance" name="spellResistance" {{#if identifiables.spellResistance}}checked="true"{{/if}}">
        <label for="spellResistance">{{localize "PK.spellResistance"}}</label>
        <br>
        <input type="checkbox" id="spells" name="spells" {{#if identifiables.spells}}checked="true"{{/if}}">
        <label for="spells">{{localize "PK.spells"}}</label>
    </fieldset>
    <div class="sub-form">
        <div class="flex-parent mb5">
            <div class="flex-1">
                <label for="baseDC">{{localize "PK.baseDC"}}</label>
                <input type="number" min=0 max=100 id="baseDC" name="baseDC" value="{{baseDC}}">
            </div>
            <div class="flex-1">
                <label for="intervalDC">{{localize "PK.intervalDC"}}</label>
                <input type="number" min=1 max=100 id="intervalDC" name="intervalDC" value="{{intervalDC}}">
            </div>
        </div>
        <div class="flex-parent">
            <div class="flex-1">
                <input type="checkbox" id="acBreakdown" name="acBreakdown" {{#if acBreakdown}}checked="true"{{/if}}">
                <label for="acBreakdown">{{localize "PK.acBreakdown"}}</label>
            </div>
            <div class="flex-1">
                <input type="checkbox" id="sharedKnowledge" name="sharedKnowledge" {{#if sharedKnowledge}}checked="true"{{/if}}">
                <label for="sharedKnowledge">{{localize "PK.sharedKnowledge"}}</label>
            </div>
        </div>
    </div>
    <button type="submit" id="submit">{{localize "PK.submit"}}</button>
</form>
